        .bill-tabs {
            display: flex;

            border-radius: 12px;

        .bill-tab.active {

        .nav {

            text-align: center;

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message {
            background: #e6f7e6;
            color: #27ae60;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;

            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .back-button i {
            font-size: 18px;
        }

        /* 状态样式 */
        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .status-overdue {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #e6eeff;
            color: #0f4c81;
        }

        .status-rejected {
            background: #f0f0f0;
            color: #6c757d;
        }

<div class="welcome-header">
    <!-- 返回按钮 -->
    <button class="back-button" id="backButton">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="welcome-text">我的账单</div>
    <div class="welcome-subtext">查看和管理您的所有账单</div>
</div>

<div class="bills-container">
    <!-- 账单标签页 -->
    <div class="bill-tabs">
        <div class="bill-tab active" data-status="all">全部</div>
        <div class="bill-tab" data-status="PENDING">待还款</div>
        <div class="bill-tab" data-status="paid">已还款</div>
        <div class="bill-tab" data-status="overdue">逾期</div>
    </div>

    <!-- 待还总览 -->
    <div class="card">
        <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            <div>
                <div style="font-size: 14px; color: #666;">待还总额</div>
                <div id="total-amount" style="font-size: 24px; font-weight: bold; color: #e74c3c;">0.00<span style="font-size: 14px;">元</span></div>
            </div>
            <div>
                <div style="font-size: 14px; color: #666;">待还期数</div>
                <div id="total-terms" style="font-size: 24px; font-weight: bold; color: #333;">0</div>
            </div>
        </div>
        <button class="btn" style="width: 100%;" id="repay-all">一键还款</button>
    </div>

    <!-- 账单列表 -->
    <div class="section-title">最近账单</div>
    <div id="bills-list">
        <div class="loading">正在加载账单信息...</div>
    </div>
</div>

<script>
    // 从localStorage获取token
    function getToken() {
        try {
            const authData = localStorage.getItem('authData');
            if (authData) {
                const parsed = JSON.parse(authData);
                return parsed.accessToken;
            }
        } catch (e) {
            console.error('获取token失败:', e);
        }
        return null;
    }

    // 获取账单列表
    async function fetchBills() {
        const token = getToken();
        if (!token) {
            document.getElementById('bills-list').innerHTML = '<div class="error-message">未找到登录信息，请重新登录</div>';
            return;
        }

        try {
            const myHeaders = new Headers();
            myHeaders.append("Authorization", token);

            const requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };

            const response = await fetch("http://115.190.40.44:45444/loan/orderList", requestOptions);
            const resultText = await response.text();
            // 方法A：简单字符串替换（如果知道字段名）
            const result = JSON.parse(resultText.replace(/"loan_id":(\d{18,})/g, '"loan_id":"$1"')
                .replace(/"product_id":(\d{18,})/g, '"product_id":"$1"'));
            // const result = await response.json();
            console.log("API响应:", result); // 调试用

            if (result.success) {
                displayBills(result);
            } else {
                document.getElementById('bills-list').innerHTML = '<div class="error-message">获取账单失败: ' + (result.errCode || '未知错误') + '</div>';
            }
        } catch (error) {
            console.error('获取账单错误:', error);
            document.getElementById('bills-list').innerHTML = '<div class="error-message">网络错误，请稍后重试</div>';
        }
    }

    // 显示账单列表
    function displayBills(data) {
        // 计算总览信息
        let totalAmount = 0;
        let totalTerms = 0;

        if (data.list && data.list.length > 0) {
            data.list.forEach(bill => {
                // 只计算状态为PENDING的账单
                if (bill.Status === 'PENDING') {
                    // 计算待还总额 (总借款 - 已还款)
                    const remainingAmount = parseFloat(bill.Principal || 0) - parseFloat(bill.PaidAmount || 0);
                    if (remainingAmount > 0) {
                        totalAmount += remainingAmount;
                        // 计算待还期数 (总期数 - 已还期数)
                        const remainingTerms = (bill.TotalPeriods || 0) - (bill.PaidPeriods || 0);
                        totalTerms += remainingTerms;
                    }
                }
            });
        }

        // 更新总览信息
        document.getElementById('total-amount').innerHTML = totalAmount.toFixed(2) + '<span style="font-size: 14px;">元</span>';
        document.getElementById('total-terms').textContent = totalTerms;

        // 生成账单列表
        const billsList = document.getElementById('bills-list');
        billsList.innerHTML = '';

        if (data.list && data.list.length > 0) {
            data.list.forEach(bill => {
                const remainingAmount = parseFloat(bill.Principal || 0) - parseFloat(bill.PaidAmount || 0);
                const remainingTerms = (bill.TotalPeriods || 0) - (bill.PaidPeriods || 0);

                const billElement = document.createElement('div');
                billElement.className = 'bill-card';
                billElement.innerHTML = `
                    <div class="bill-header">
                        <span class="bill-date">贷款编号: ${bill.loan_id || '未知'}</span>
                        <span class="bill-status ${getStatusClass(bill.Status)}">${getStatusText(bill.Status)}</span>
                    </div>
                    <div class="bill-content">
                        <div class="bill-info">
                            <div class="bill-amount">¥${remainingAmount.toFixed(2)}</div>
                            <div class="bill-detail">总借款: ¥${bill.Principal || '0.00'}</div>
                            <div class="bill-detail">已还款: ¥${bill.PaidAmount || '0.00'}</div>
                            <div class="bill-detail">期数: ${bill.PaidPeriods || 0}/${bill.TotalPeriods || 0}</div>
                        </div>
                        <button class="bill-action" data-loan-id="${bill.loan_id}" data-principal="${bill.Principal}" data-paid-amount="${bill.PaidAmount}" data-paid-periods="${bill.PaidPeriods}" data-total-periods="${bill.TotalPeriods}">查看详情</button>
                    </div>
                `;
                billsList.appendChild(billElement);
            });

            // 添加查看详情按钮事件
            document.querySelectorAll('.bill-action').forEach(button => {
                button.addEventListener('click', function() {
                    const loanId = this.getAttribute('data-loan-id');
                    const principal = this.getAttribute('data-principal');
                    const paidAmount = this.getAttribute('data-paid-amount');
                    const paidPeriods = this.getAttribute('data-paid-periods');
                    const totalPeriods = this.getAttribute('data-total-periods');

                    goToRepayPage(loanId, principal, paidAmount, paidPeriods, totalPeriods);
                });
            });
        } else {
            billsList.innerHTML = '<div class="loading">暂无账单记录</div>';
        }
    }

    // 根据状态获取样式类
    function getStatusClass(status) {
        switch(status) {
            case 'paid': return 'status-paid';
            case 'overdue': return 'status-overdue';
            case 'PENDING': return 'status-pending';
            case 'REJECTED': return 'status-rejected';
            default: return 'status-pending';
        }
    }

    // 根据状态获取显示文本
    function getStatusText(status) {
        switch(status) {
            case 'paid': return '已还款';
            case 'overdue': return '逾期';
            case 'PENDING': return '待还款';
            case 'REJECTED': return '已拒绝';
            default: return status;
        }
    }

    // 跳转到还款页面
    function goToRepayPage(loanId, principal, paidAmount, paidPeriods, totalPeriods) {
        // 存储当前账单信息到localStorage，以便还款页面使用
        localStorage.setItem('currentBill', JSON.stringify({
            loanId: loanId,
            principal: principal,
            paidAmount: paidAmount,
            paidPeriods: paidPeriods,
            totalPeriods: totalPeriods
        }));

        // 跳转到还款页面
        window.location.href = 'repay.html';
    }

    // 页面加载完成后获取账单数据
    document.addEventListener('DOMContentLoaded', function() {
        fetchBills();

        // 为标签页添加点击事件
        document.querySelectorAll('.bill-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有活跃状态
                document.querySelectorAll('.bill-tab').forEach(t => {
                    t.classList.remove('active');
                });
                // 添加当前活跃状态
                this.classList.add('active');

                // 这里可以添加切换账单列表的逻辑
                const status = this.getAttribute('data-status');
                filterBillsByStatus(status);
            });
        });

        // 一键还款按钮事件
        document.getElementById('repay-all').addEventListener('click', function() {
            alert('一键还款功能开发中');
        });

        // 返回按钮事件
        document.getElementById('backButton').addEventListener('click', function() {
            // 使用浏览器的历史记录返回上一页
            window.location.href = '../mine.html';

        });
    });

    // 根据状态筛选账单
    function filterBillsByStatus(status) {
        const billCards = document.querySelectorAll('.bill-card');

        billCards.forEach(card => {
            if (status === 'all') {
                card.style.display = 'block';
            } else {
                const statusElement = card.querySelector('.bill-status');
                const cardStatus = statusElement.textContent;

                if (cardStatus === getStatusText(status)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            }
        });
    }
</script>
