<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱登录 - 金融借贷平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f4c81 0%, #1a3a5f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-section {
            text-align: center;
            margin: 40px 0 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f4c81 0%, #1a3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .logo i {
            font-size: 40px;
            color: white;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .app-slogan {
            font-size: 14px;
            color: #666;
        }
        .login-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .form-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #0f4c81;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
        }

        .forgot-password {
            text-align: right;
            /*margin-top: -15px;*/
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #666;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #4CAF50;
        }

        .code-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .code-input {
            flex: 1;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            min-width: 0;
        }
        .code-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .get-code-btn {
            padding: 0 15px;
            height: 48px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-sizing: border-box;
            min-width: 80px;
        }
        .get-code-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #45a049, #27662a);
            transform: translateY(-1px);
        }
        .get-code-btn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }
        .login-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #45a049, #27662a);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }
        .agreement {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #999;
        }
        .agreement a {
            color: #4CAF50;
            text-decoration: none;
        }
        .back-to-phone {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }
        .back-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .register-tip {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .register-btn {
            padding: 10px 30px;
            background: white;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        /* 错误提示悬浮框 */
        #errorToast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            z-index: 2000;
            animation: fadeInOut 3s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 应用Logo和名称 -->
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-hand-holding-usd"></i>
            </div>
            <div class="app-name">安心贷</div>
            <div class="app-slogan">安全快捷的借贷平台</div>
        </div>

        <!-- 登录表单 -->
        <div class="login-form">
            <div class="form-title">邮箱登录</div>
            
            <!-- 邮箱输入 -->
            <div class="form-group">
                <label for="emailInput" class="form-label">邮箱地址</label>
                <input type="email" id="emailInput" class="form-input" placeholder="请输入邮箱地址">
            </div>

            <!-- 验证码输入 -->
            <div class="form-group">
                <label for="emailCodeInput" class="form-label">验证码</label>
                <div class="code-input-group">
                    <input type="text" id="emailCodeInput" class="code-input" placeholder="请输入验证码" maxlength="6">
                    <button type="button" id="getEmailCodeBtn" class="get-code-btn">获取验证码</button>
                </div>
                <div class="forgot-password" style="text-align:right; margin-bottom:20px;">
                    <a href="username_pwd.html" style="color:#4CAF50; margin-right:12px;">账号登录</a>
                    <a href="forgotPassword.html">忘记密码?</a>
                </div>
            </div>

            <!-- 登录按钮 -->
            <button type="button" id="emailLoginBtn" class="login-btn">登录/注册</button>

            <!-- 用户协议 -->
            <div class="agreement">
                登录即表示您同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>
            </div>
        </div>

    </div>

    <!-- 错误提示悬浮框 -->
    <div id="errorToast">验证码错误，请重新输入</div>
    <div class="register-tip">
        还没有账号？
        <button class="register-btn" id="registerBtn">立即注册</button>
    </div>


    <script src="./js/login_email.js"></script>

</body>
</html>
